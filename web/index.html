<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTest</title>
    <style>
    body{
        display: flex;
        justify-content: center;
    }
    .background{
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -9999999;
    }
    .socialBtn{
        width: 55px;
        height: 55px;
        background: transparent;
        border: none;
        cursor: pointer;
        background-size: cover;
        background-position: center;
    }
    .socialBtn-nolanwhy{
        width: 238px;
        height: 50px;
        background-image: url("./images/nolanwhy.png");
    }
    .socialBtn-facebook{
        background-image: url("./images/buttons/facebook.png");
    }
    .socialBtn-twitter{
        background-image: url("./images/buttons/twitter.png");
    }
    .socialBtn-youtube{
        background-image: url("./images/buttons/youtube.png");
    }
    .socialBtn-twitch{
        background-image: url("./images/buttons/twitch.png");
    }
    .socialBtn-discord{
        background-image: url("./images/buttons/discord.png");
    }
    .socialBtn-reddit{
        background-image: url("./images/buttons/reddit.png");
    }
    .socialBtn-untitled{
        background-image: url("./images/buttons/untitled.png");
    }
    </style>
</head>
<body>
    <video class="background" src="https://cdn.discordapp.com/attachments/1199714198393991319/1199714484055457852/THE_FIRE_IN_THE_HOLES_REVOLVING.mp4?ex=65c38c2e&is=65b1172e&hm=e877d3da0d3420716178638e96410997cfb04cca6f659b287708db257808b7dc&" autoplay muted loop></video>
    <button style="position: fixed;width: 100%;height: 100%;left: 0;top: 0;font-size: 50px;z-index: 99999999999;" onclick='this.remove();menuLoop();'>click to play</button>
    <img id="logo" src="./images/logo.png">
    <div style="position: fixed;bottom: 20px;left: 20px;">
        <h1 style="color: white;">GTest BETA</h1>
        <div style="display: flex;">
            <button class="socialBtn socialBtn-facebook" onclick="alert('We don\'t have Facebook.');"></button>
            <button style="margin-left: 6px;" class="socialBtn socialBtn-twitter" onclick="window.open('https://twitter.com/_nolanwhy', '_blank');"></button>
            <button style="margin-left: 6px;" class="socialBtn socialBtn-youtube" onclick="window.open('https://youtube.com/@nolanwhy', '_blank');"></button>
            <button style="margin-left: 6px;" class="socialBtn socialBtn-twitch" onclick="window.open('https://twitch.tv/nolanwhyherefornoobs', '_blank');"></button>
            <button style="margin-left: 6px;" class="socialBtn socialBtn-discord" onclick="window.open('https://discord.gg/Jx4FwE2C3g', '_blank');"></button>
        </div>
        <div style="display: flex;">
            <button style="display: block;" class="socialBtn socialBtn-nolanwhy" onclick="window.open('https://boomlings.xyz', '_blank');"></button>
            <button style="margin-left: 5px;" class="socialBtn socialBtn-untitled" onclick="window.open('https://untitled.boomlings.xyz/user/2', '_blank');"></button>
        </div>
    </div>

    <script>
        let audio = new Audio("./sounds/menuLoop.mp3");
        audio.loop = true;
        audio.preservesPitch = false;
        audio.playbackRate = 0.7;
        function menuLoop() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            audio.pause();
            let playSound = new Audio("./sounds/menu.mp3");
            playSound.play();
            setTimeout(() => {
                audio.currentTime = 0;
                audio.play();
            }, 100);

            setInterval(() => {
                analyser.getByteFrequencyData(dataArray);
                
                const average = dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;
                scale = 1.0 + average / 500;
                document.querySelector("#logo").style.transform = "scale(" + scale + ")";
            }, 1);
        }
    </script>
</body>
</html>
